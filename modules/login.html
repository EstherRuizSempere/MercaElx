<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Merca Elx</title>
    <link rel="shortcut icon" href="../images/ayuntamiento.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/stylelogin.css">
</head>
<body>
<main class="container-sm  ">
    <div class="card row justify-content-center ">
        <div class="row align-items-center">
            <div class="col-md-6 text-center">
                <img class="img-fluid img-login" src="../images/LOGO-VERTICAL-CASTELLANO-AZUL.png"
                     alt="Logo ayuntamiento de Elche">
            </div>
            <div class="col-md-6">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                <form class=" justify-content-center text-center ">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">
                <i class="bi bi-lock"></i>
            </span>
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn bton-secondary boton-formulario">Iniciar Sesión</button>
                </form>
                <a class="pt-2 d-inline-block forgot-password" href="#">¿Has olvidado la contraseña?</a>
            </div>
        </div>
    </div>

</main>
</body>
</html>
